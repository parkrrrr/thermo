<!DOCTYPE html>
<html>
<head>
<title>Thermo</title>
<link rel="stylesheet" href="thermo.css" />
<meta charset="UTF-8"> 
</head>
<body class="noscroll">
    <script async type="application/javascript" src="thermo.js"></script>
    <canvas id="fullscreen" width="100" height="100"> </canvas>
    
    <div id="controlpanel" class="dialog">
        <div id="tempsframe">
            <div id="pvframe">
                <div id="pvbg" class="temperature pv">8888</div>
                <div id="pv" class="temperature pv">!!!!</div>
            </div>
            <div id="svframe" >
                <div id="svbg" class="temperature sv">8888</div>
                <div id="sv" class="temperature sv">!!!!</div>
            </div>
        </div>
        <div id="timesframe">
            <div id="pauselight" class="">‚ùô‚ùô</div>
            <div id="eltimeframe">
                <div id="eltbg" class="time elt">88:88:88</div>
                <div id="elt" class="time elt">!!:!!:!!</div>
            </div>
            <div id="sctimeframe">
                <div id="sctbg" class="time sct">88:88:88</div>
                <div id="sct" class="time sct">!!:!!:!!</div>
            </div>
        </div>
        <div id="buttonsframe">
            <div class="button control" id="stop"><span class="buttontext">‚ØÄ</span></div>
            <div class="button control" id="pause"><span class="buttontext">‚ùô‚ùô</span></div>
            <div class="button control" id="set"><span class="buttontext">üå°</span></div>
            <div class="button control" id="select"><span class="buttontext">üñπ</span></div>
        </div>
    </div>
    
    <div id="programs" class="dialog">
        <div id="listframe">
            <div id="list" class="control">
            </div>
        </div>
        <div id="progbuttonsframe">
            <div class="button control" id="new"><span class="buttontext">‚ú¥</span></div>
            <div class="button control" id="delete"><span class="buttontext">üóë</span></div>
            <div class="button control" id="edit"><span class="buttontext" style="line-height:1em;">‚úé</span></div>
            <div class="button control" id="run"><span class="buttontext">‚Øà</span></div>
            <div class="button control" id="back"><span class="buttontext">‚Æà</span></div>
        </div>
    </div>
    
    <div id="setpoint" class="dialog">
        <div id="speditframe">
            <input class="control" type="text" id="setpoint_edit" class="sp_edit" size="4" maxlength="4" value="0" />
        </div>
        <div id="spbuttonsframe">
            <div class="button control" id="sp_ok"><span class="buttontext" style="line-height:1em;">‚úî</span></div>
            <div class="button control" id="sp_cancel"><span class="buttontext">‚úó</span></div>
        </div>
    </div>
    
    <div id="program_edit" class="dialog">
        <div id="progeditframe">
            <label><span class="label">Name</span> <input class="control" type="text" id="prog_edit" class="prog_edit" size="30" value="" />
        </div>
        <div id="prog_list">
            <div id="prog_header">
                <span id="ph_step" class="label_col">Step</span>
                <span id="ph_type" class="label_col">Type</span>
                <span id="ph_temp" class="label_col">Degrees</span>
                <span id="ph_param" class="label_col">For/At</span>
                <span id="ph_units" class="label_col">&nbsp;</span>
            </div>
            <div id="prog_line_1" class="prog_line">
                <span id="prog_step_1" class="prog_step">1</span>
                <span id="prog_type_1" class="prog_type">AFAP</span>
                <span id="prog_temp_1" class="prog_temp">0</span>
                <span id="prog_param_1" class="prog_param"></span>  
                <span id="prog_units_1" class="prog_units"></span>  <!-- dph or min -->
            </div>
        </div>
        <div id="prog_edit_buttons_frame">
            <div class="button control" id="pe_ok"><span class="buttontext" style="line-height:1em;">‚úî</span></div>
            <div class="button control" id="pe_cancel"><span class="buttontext">‚úó</span></div>
        </div>
    </div>
</body>
